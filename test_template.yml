---
# All string fields (aside from text value) are case insensitive
color_type: "hex" # or tuple
fonts:
  dejavusans: /run/current-system/sw/share/X11/fonts/DejaVuSans.ttf
  silvertones: /home/bean/.local/share/fonts/Silvertones.ttf
bg_color: "#ffffff"
border_radius: 50
margin_x: 15
margin_y: 20
resolution:
  - 1920
  - 1080
auto_height: true
fields:
  name:
    type: text
    font: silvertones
    font_size: 200
    font_color: "#2b361b"
    h_align: center # or left or right
    v_align: top # or middle or bottom
    margin_x: 0
    margin_y: 0
    variable: true # Whether or not the value field is variable
  divider:
    type: image
    value: /home/bean/Nextcloud/beanstem/long-squiggle.png
    #scale: 1 # Manually set scale and disable auto scaling
    margin_x: 0
    margin_y: 15
    variable: false
  title:
    type: text
    font: dejavusans
    font_size: 100
    font_color: "#191515"
    h_align: center
    variable: true
  organization:
    type: text
    font: dejavusans
    font_size: 70
    font_color: "#191515"
    h_align: center
    variable: true
